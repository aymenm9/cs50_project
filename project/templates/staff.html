<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#staffOffcanvas" aria-controls="staffOffcanvas">Enable body scrolling</button>

        <div class="offcanvas offcanvas-start w-25 show border-0 bg-dark" data-bs-scroll="true" data-bs-backdrop="false"
            tabindex="-1" id="staffOffcanvas" aria-labelledby="staffOffcanvas">

            <a href="/" class=" navbar-brand">AYMEN</a>
            <button type="button" class="btn-close d-block d-md-none" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            <ul class="nav flex-column d-flex justify-content-between h-100 align-items-center my-5">
                {% block nav_items %}

                {% endblock %}
                <div>
                    <button hx-get="/logout" hx-target="#logoutModal" hx-swap="innerHTML"
                        class="nav-link btn btn-danger text-light bg-danger px-3 ml-5" type="button" id="student-logout"
                        data-bs-toggle="modal" data-bs-target="#logoutModal"><i class="bi bi-box-arrow-left"></i>
                        Logout</button>
                    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel"
                        aria-hidden="true"></div>
                </div>
            </ul>

        </div>
    </header>

    <main>
        {% block main %} {% endblock %}
    </main>

    <footer>
        {% block footer %} {% endblock %}
    </footer>

    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/static/staff.js"></script>
</body>

</html>
