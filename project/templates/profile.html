
<div class="container-md justify-content-center">

<div class=" row text-center">
    <img src="/static/user_img.png.jpg" alt="user image" class="img-fluid col-6 col-sm-4 col-lg-2"> 
</div>    

<div class="row">
    <h1>{{user.username}}</h1>
</div>
<div class="d-flex justify-content-center flex-column ">
    <p class=" lead">{% if user.score %}{{user.score}}{% else %}NA{% endif %}/20</p>
    <p class="lead">{{user.level}}</p>
    <p class="lead">{{user.class}}</p>
</div>


</div>
