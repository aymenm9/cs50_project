<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS50</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <Header class=" p-0 m-0">
        <div class="container-fluid"></div>
        <nav class=" navbar navbar-expand-md navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand text-center text-primary" href="/">
            <h1>CS50</h1>
            </a>
        </nav>

    </Header>
    
    <main id="main">
        {% block main %} 

        <div class="container-md">
            <div class="my-5">
                    <h2 class="text-center">Welcome to my CS50 finle project</h2>
            </div>
            <div class="row  justify-content-center align-content-center my-3">
                
                <div class=" card col-6 col-md-3 m-3">
                    <div class="card-body">
                        <p class=" lead"> to login as admin </p>
                    </div>
                    <div class="card-footer">
                        <a href="/admin/login" class="btn btn-primary w-100 h-100">Login</a>
                    </div>
                </div>

                <div class=" card col-6 col-md-3 m-3">
                    <div class="card-body">
                        <p class=" lead"> to login as teacher </p>    
                    </div>
                    <div class="card-footer">
                        <button hx-get="/teacher/login" hx-swap="innerHTML" hx-target="#main" class="btn btn-primary w-100">Login</button>
                    </div>
                </div>

                <div class=" card col-6 col-md-3 m-3">
                    <div class="card-body">
                        <p class=" lead"> to login as student </p>    
                    </div>

                    <div class="card-footer">
                        <button hx-get="/student/login" hx-target="#main" class="btn btn-primary w-100">Login</button>
                    </div>

                </div>
            </div>
        </div>
        {% endblock %}
    </main>

    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
